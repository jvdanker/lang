<md-toolbar class="md-hue-2">
    <div class="md-toolbar-tools">
        <md-button class="md-icon-button" aria-label="Settings" ng-disabled="false" ng-click="back()">
            <i class="material-icons">arrow_back</i>
        </md-button>
    </div>
</md-toolbar>

<div style="flex: 1">
    <h1>{{game.word.Word}}</h1>
    <md-list style="flex: 1">
        <md-list-item class="md-2-line" ng-repeat="value in game.word.Options" ng-click="save(game.gameId, game.word, $index)">
            <div class="md-list-item-text" layout="column">
                <p>{{ value }}</p>
            </div>
            <md-divider ng-if="!$last"></md-divider>
        </md-list-item>
    </md-list>
</div>

<div>
    <div>{{ seconds }}</div>
    <div><h1>{{ score }}</h1></div>
</div>
