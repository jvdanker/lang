<md-list flex>
    <md-subheader class="md-no-sticky">3 line item (with hover)</md-subheader>
    <md-list-item class="md-3-line" ng-repeat="item in todos" ng-click="go(item)">
        <div class="md-list-item-text" layout="column">
            <h3>{{ item.who }}</h3>
            <h4>{{ item.what }}</h4>
            <p>{{ item.notes }}</p>
        </div>
    </md-list-item>
</md-list>
