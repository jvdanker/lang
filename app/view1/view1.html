<md-toolbar class="md-hue-2">
    <div class="md-toolbar-tools">
        <md-button class="md-icon-button" aria-label="Settings" ng-disabled="false">
            <i class="material-icons">menu</i>
        </md-button>
        <h2>
            <span>Toolbar</span>
        </h2>
    </div>
</md-toolbar>

<md-list flex>
    <md-subheader class="md-no-sticky">Main menu</md-subheader>
    <md-list-item class="md-3-line" ng-repeat="item in todos" ng-click="go(item)">
        <div class="md-list-item-text" layout="column">
            <h3>{{ item.who }}</h3>
            <h4>{{ item.what }}</h4>
            <p>{{ item.notes }}</p>
        </div>
    </md-list-item>
</md-list>
