<md-toolbar class="md-hue-2">
    <div class="md-toolbar-tools">
        <md-button class="md-icon-button" aria-label="Settings" ng-disabled="false" ng-click="back()">
            <i class="material-icons">arrow_back</i>
        </md-button>
        <h2>
            <span>Add word</span>
        </h2>
    </div>
</md-toolbar>

<form novalidate>
    <h2>{{message}}</h2>

    <input type="text" ng-model="word" required="required"/>

    <div>
        <button name="submit" type="submit" ng-click="save(word)")>submit</button>
    </div>
</form>
